name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MarkPigeon-Windows
            executable_ext: .exe
          - os: ubuntu-latest
            artifact_name: MarkPigeon-Linux
            executable_ext: ''
          - os: macos-latest
            artifact_name: MarkPigeon-macOS
            executable_ext: ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ${{ matrix.artifact_name }} \
          --add-data "locales:locales" \
          --add-data "themes:themes" \
          --hidden-import=src \
          --hidden-import=src.core \
          --hidden-import=src.core.parser \
          --hidden-import=src.core.renderer \
          --hidden-import=src.core.packer \
          --hidden-import=src.core.converter \
          --hidden-import=src.core.config \
          --hidden-import=src.core.publisher \
          --hidden-import=src.core.i18n \
          --hidden-import=src.interfaces \
          --hidden-import=src.interfaces.cli \
          --hidden-import=src.interfaces.cli.main \
          --hidden-import=src.interfaces.gui \
          --hidden-import=src.interfaces.gui.main_window \
          --hidden-import=src.interfaces.gui.components \
          --hidden-import=src.interfaces.gui.settings_dialog \
          run.py
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-Windows
        path: artifacts/windows

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-Linux
        path: artifacts/linux

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-macOS
        path: artifacts/macos

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows/*
          artifacts/linux/*
          artifacts/macos/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

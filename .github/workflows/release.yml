name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MarkPigeon-Windows
            executable_ext: .exe
          - os: ubuntu-latest
            artifact_name: MarkPigeon-Linux
            executable_ext: ''
          - os: macos-latest
            artifact_name: MarkPigeon-macOS
            executable_ext: ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name MarkPigeon src/main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-Windows
        path: artifacts/windows

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-Linux
        path: artifacts/linux

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: MarkPigeon-macOS
        path: artifacts/macos

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows/*
          artifacts/linux/*
          artifacts/macos/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
